<html>

    <title>STUDENT MANGEMENT</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
        }
    </style>
    <body>
        <h1>
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endwith %}
        </h1>
        <h1>STUDENT MANGEMENT</h1>
        
        <button><a href="/">BACK</a></button>
        <button><a href="/routeaddstudent">ADD STUDENT</a></button>

        <form action="/update_data" method="post">
            <input type="hidden" name="id" value="{{ data['id'] }}" required>
            <label>IDNO</label>
            <input type="text" name="idno" value="{{ data['idno'] }}" required><br>
            <label>FISRTNAME</label>
            <input type="text" name="firstname" value="{{ data['firstname'] }}" required><br>
            <label>LASTNAME</label>
            <input type="text" name="lastname" value="{{ data['lastname'] }}" required><br>
            <label>COURSE</label>
            <input type="text" name="course" value="{{ data['course'] }}" required><br>
            <label>LEVEL</label>
            <input type="number" name="level" value="{{ data['level'] }}" required><br>
            <button type="submit">SAVE</button>
        </form>
    </body>
</html>
