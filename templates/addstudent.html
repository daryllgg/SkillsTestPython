<html>

    <title>STUDENT MANGEMENT</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
        }
    </style>
    <body>
        <h1>
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endwith %}
        </h1>
        <h1>STUDENT MANGEMENT</h1>
        
        <h1>ACTIONS</h1>
        <button><a href="/">BACK</a></button>
        <button><a href="/routeaddstudent">ADD STUDENT</a></button>

        <form action="/add_data" method="post">
            <label>IDNO</label>
            <input type="number" name="idno" required><br>
            <label>FISRTNAME</label>
            <input type="text" name="firstname" required><br>
            <label>LASTNAME</label>
            <input type="text" name="lastname" required><br>
            <label>COURSE</label>
            <input type="text" name="course" required><br>
            <label>LEVEL</label>
            <input type="number" name="level" required><br>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
